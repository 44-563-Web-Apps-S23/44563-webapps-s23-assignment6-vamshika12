<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Painter entry Vamshika Dasari</h1>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Painting</title>
</head>
<body>
    <form>
        <label for="form_Painter">The hidden painter name</label>
        <input type ="password" id="password" name="form_Painter" min=10 max=50 step=2 value="Monet"> <br>
    
        <label for="form_check">Guess the painter</label>
        <input type ="text" id="check" name="form_check" min=10 max=50 step=2> <br>
    
        <input type="button" onclick="checkPainter()" value="Check the guess">
    </form>
    
    
    <p id="result">Result</p>
    
    <script>
    var good=0
    var oops=0 
    
    function checkPainter (){
        console.log("Getting form values")
        password = document.getElementById("password").value
        check = document.getElementById("check").value
        confirmed = confirm("These are the values "+password+" and "+check)
        
        out = document.getElementById("result")
        if(password==check){
            alert("You got it right")
            good++
        } else {
            oops++
            alert('Sorry')
        }
    out.innerHTML = "Right count:"+good+" Wrong count:"+oops
    }
    </script>
    
</body>
</html>
